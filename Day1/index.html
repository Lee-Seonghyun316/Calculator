<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js/index.js"></script>

  </head>
  <body>
    <div class="calculator">
      <h1>Calculator</h1>
      <hr />
      <p>수식을 입력하고 계산 버튼을 누르시오.</p>
      <br />
      <table border="2">
        <tr>
          <td colspan="4">
            <input type="text" id="exp"/>
          </td>
        </tr>
        <tr>
          <td colspan="4">
            <input type="text" id="result" />
          </td>
        </tr>
        <tr>
          <td colspan="3" onclick="reset()">AC</td>
          <td onclick="add('/')">/</td>
        </tr>
        <tr>
          <td onclick="add(7)">7</td>
          <td onclick="add(8)">8</td>
          <td onclick="add(9)">9</td>
          <td onclick="add('*')">*</td>
        </tr>
        <tr>
          <td onclick="add(4)">4</td>
          <td onclick="add(5)">5</td>
          <td onclick="add(6)">6</td>
          <td onclick="add('-')">-</td>
        </tr>
        <tr>
          <td onclick="add(1)">1</td>
          <td onclick="add(2)">2</td>
          <td onclick="add(3)">3</td>
          <td onclick="add('+')">+</td>
        </tr>
        <tr>
          <td colspan="2" onclick="add(0)">0</td>
          <td onclick="add('.')">.</td>
          <td onclick="calculate()">=</td>
        </tr>
      </table>

      <!--      <form>-->
      <!--        <label>식 </label>-->
      <!--        <input type="text" id="exp" value="" /><br /><br />-->

      <!--        <input type="text" id="result" placeholder="0" />-->
      <!--        <input type="button" value="계산" onclick="calculate()" />-->
      <!--      </form>-->
    </div>

  </body>
</html>
