<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=EUC-KR" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js/index.js"></script>
  </head>
  <body>
  <h1>Calculator</h1>
  <hr>
  <br>
    <form>
      <table border="1">
        <tr>
          <td colspan="5">
            <input type="text" id="display" size="50" value="0" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="button" value="Clear" onclick="clearDisplay()" />
          </td>
          <td colspan="3">
            <input type="button" value="Enter" onclick="sum()" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="1" onclick="add('1')" />
          </td>
          <td>
            <input type="button" value="2" onclick="add('2')" />
          </td>
          <td>
            <input type="button" value="3" onclick="add('3')" />
          </td>
          <td>
            <input type="button" value="+" onclick="add('+')" />
          </td>
          <td>
            <input type="button" value="tan" onclick="tan(this.form.display)" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="4" onclick="add('4')" />
          </td>
          <td>
            <input type="button" value="5" onclick="add('5')" />
          </td>
          <td>
            <input type="button" value="6" onclick="add('6')" />
          </td>
          <td>
            <input type="button" value="-" onclick="add('-')" />
          </td>
          <td>
            <input type="button" value="sin" onclick="sin(this.form.display)" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="7" onclick="add('7')" />
          </td>
          <td>
            <input type="button" value="8" onclick="add('8')" />
          </td>
          <td>
            <input type="button" value="9" onclick="add('9')" />
          </td>
          <td>
            <input type="button" value="*" onclick="add('*')" />
          </td>
          <td>
            <input type="button" value="cos" onclick="cos(this.form.display)" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="0" onclick="add('0')" />
          </td>
          <td>
            <input type="button" value="abs" onclick="abs(this.form.display)" />
          </td>
          <td>
            <input type="button" value="." onclick="add('.')" />
          </td>
          <td>
            <input type="button" value="/" onclick="add('/')" />
          </td>
          <td>
            <input type="button" value="x^y" onclick="pow(this.form.display)" />
          </td>
        </tr>

        <tr></tr>
      </table>
    </form>
  </body>
</html>
